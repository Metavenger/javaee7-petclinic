    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2 id="visitsMsg">#{msg.appointments}</h2>
            <h:form id="visitsForm">
                <h:panelGrid id="grid" columns="1" style="vertical-align: middle">
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.vet} " />
                        <h:inputText value="#{visitController.vetName}" />
                        <h:outputLabel value="#{msg.date} " />
                        <rich:calendar id="visitDate" locale="#{language.localeCode}" value="#{visitController.visitDate}"/>
                    </h:panelGroup>
                    <h:commandButton id="searchVisits" action="#{visitController.searchVisits}" value="#{msg.findAppointments}" styleClass="btn"/>
                </h:panelGrid>
                
                <rich:dataTable id="visitTable" rows="10" value="#{visitController.visitList}" var="visit" styleClass="table table-striped table-hover">
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.name}" render="visitTable" />
                        </f:facet>
                        <h:outputText id="firstName" value="#{visit.pet.owner.firstName}"/>&#160;<h:outputText id="lastName" value="#{visit.pet.owner.lastName}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.vet}" render="visitTable"/>
                        </f:facet>
                        <h:outputText id="vetName" value="Dr. #{visit.vet.firstName} #{visit.vet.lastName}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.pet}" render="visitTable" />
                        </f:facet>
                        <h:outputText id="pet" value="#{visit.pet.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.petType}" render="visitTable" />
                        </f:facet>
                        <h:outputText id="petType" value="#{visit.pet.type.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.date}" render="visitTable" />
                        </f:facet>
                        <h:outputText id="date" value="#{visit.date}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <a4j:commandLink value="#{msg.description}" render="visitTable" />
                        </f:facet>
                        <h:outputText id="description" value="#{visit.description}"/>
                    </rich:column>
                </rich:dataTable>
                <rich:dataScroller for="visitTable"
                                   page="#{visitController.scrollerPage}"
                                   id="scroller"/>
            </h:form>

        </ui:define>

    </ui:composition>
