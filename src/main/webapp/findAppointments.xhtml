    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2 id="findAppointments">#{msg.findAppointments}</h2>
            <h:form id="findAppointmentsForm">
                <h:panelGrid id="grid" columns="1" style="vertical-align: middle">
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.vet} " />
                        <h:inputText value="#{ownerController.vetName}" />
                        <h:outputLabel value="#{msg.date} " />
                        <rich:calendar id="visitDate" locale="#{language.localeCode}" value="#{ownerController.visitDate}"/>
                    </h:panelGroup>
                    <h:commandButton id="searchVisits" action="#{ownerController.searchVisits}" value="#{msg.findAppointments}" styleClass="btn"/>
                </h:panelGrid>
            </h:form>
            
        </ui:define>
        
    </ui:composition>
